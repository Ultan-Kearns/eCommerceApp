<div class ="content">
    <h1>Welcome to your cart</h1>
    <mat-accordion multi="true" *ngIf="items.length > 0">
        <div *ngFor="let item of items">
            <mat-expansion-panel [expanded]="true">
              <div class="itemContent">
                  <h1>{{item.name}}</h1>
                  <p>Price: â‚¬{{ item.price }}</p>
                  <p>Rating {{ item.rating }}</p>
                  </div>
                </mat-expansion-panel>
            </div>
    </mat-accordion>
    <p class="info-text mat-body-1" *ngIf="items.length <= 0">No items in cart yet!</p>
</div>

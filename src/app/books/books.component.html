<div class="content">
  <form class="Search-form">
    <mat-form-field class="Search">
      <input type="text" ng-model="searchBox">
    </mat-form-field>
  </form>
  <!-- Start the display for books -->
    <mat-accordion multi="true" *ngIf="items.length > 0">
      <div *ngFor="let item of items">
        <div *ngIf="item.category == 'Books'">
          <mat-expansion-panel [expanded]="true">
            <div class="itemContent">
              <h1>{{item.name}}</h1>
              <p>Price: â‚¬{{ item.price }}</p>
              <p>Rating {{ item.rating }}</p>
              <img src="{{item.image}}" height="300px" width="300px" alt="Picture of item" />
              <div class="button">
                <button color="warn" (click)="addToCart()">Add to cart</button>
              </div>
            </div>
          </mat-expansion-panel>
        </div>
      </div>
    </mat-accordion>
    <p class="info-text mat-body-1" *ngIf="items.length <= 0">No items added yet!</p>
  </div>
